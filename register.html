<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuality - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <!-- FONTS -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,300,500&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <section id="main">
        <div class="register">
            <div>
                <img src="./img/registerbg.png" alt="">
            </div>
            <div class="registration_form">
                <h1>Register To Virtuality</h1>

                <form method="post" action="" class="form_inputs" id="registration_from">
                    <div class="user_inputs">
                        <label for="">User Name</label>
                        <input type="text" id="name" placeholder="vatsal_rathod">
                    </div>
                    <div class="user_inputs">
                        <label for="">Email</label>
                        <input type="email" id="email" placeholder="vatsal@gmail.com">
                    </div>
                    <div class="user_inputs">
                        <label for="">Password</label>
                        <input type="password" id="password" placeholder="12345">
                    </div>
                    <div class="user_inputs">
                        <label for="">Confirm Password</label>
                        <input type="password" id="confirm_password" placeholder="12345">
                    </div>

                    <button onclick="comparePassword()"><a href="./login.html">Register</a></button>
                </form>

                <p>Already have an account? <a href="./login.html">Login here</a></p>
            </div>
        </div>
    </section>
</body>
</html>
